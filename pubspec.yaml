version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  get: ^4.6.5
  pin_code_fields: ^8.0.1
  carousel_slider: ^4.2.1
  http: ^1.1.0
  shared_preferences: ^2.2.1
  shimmer: ^3.0.0
  connectivity_plus: ^5.0.1
  intl: ^0.18.1
  numberpicker: ^2.1.2
  webview_flutter: ^4.4.1

dev_dependencies:
